<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintech App - Money Transfer & Payments</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="app" class="min-h-screen">
        <!-- Navigation will be loaded here -->
        <main class="container mx-auto px-4 py-8">

                <!-- Dynamic content will be loaded here -->
                <div class="text-center py-20">
                    <h1 class="text-4xl font-bold text-blue-600 mb-4">Fintech Payment App</h1>
                    <p class="text-xl text-gray-600">Send money, pay bills, and top up airtime - all in one place</p>

            </div>
        </main>
    </div>
    <script src="app.js"></script>

</html>
